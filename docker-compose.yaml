version: '3.8'

services:
  redis:
    image: redis:latest@sha256:f957ce918b51f3ac10414244bedd0043c47db44a819f98b9902af1bd9d0afcea
    container_name: redis
    ports:
      - "6379:6379"
  unixbot:
    image: unixbot
    container_name: unixbot
    environment:
      - REDIS_HOST=redis
      - TWITTER_USERNAME=bot_unixporn
      - TWITTER_PASSWORD=strongPassword
      - REDDIT_USERNAME=bot_unixporn
      - REDDIT_PASSWORD=strongPassword
      - REDDIT_CLIENT_ID=client_id
      - REDDIT_CLIENT_SECRET=client_secret
    depends_on:
      - redis